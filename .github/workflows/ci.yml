name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # Quality Gate (Python testing)
  # ============================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install package in editable mode
        run: pip install -e .

      - name: Run tests with coverage
        run: pytest tests/ --cov=src/mcp_audit --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Type check with mypy
        run: mypy src/mcp_audit --config-file pyproject.toml

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with black
        run: black --check .

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: |
            .coverage
            coverage.xml
            htmlcov/
          include-hidden-files: true  # Required for .coverage file

      # Upload to CodeCov for badge and tracking
      - name: Upload to CodeCov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
          verbose: true

      # GitHub-native coverage reporting with PR comments and annotations
      # No external service needed - badge stored in git branch
      - name: Coverage analysis
        id: coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning

      # Store comment for fork PRs (two-workflow pattern)
      - name: Store coverage comment
        if: steps.coverage.outputs.COMMENT_FILE_WRITTEN == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt
