# Socket Security - Supply Chain Protection
# Detects malicious packages, typosquatting, and supply chain attacks
# Free for open source: https://socket.dev/pricing
#
# This complements existing security scanning:
# - CodeQL: Code vulnerability scanning (codeql.yml)
# - Dependabot: Dependency updates (dependabot.yml)
# - Socket: Supply chain attack detection (this file)

name: Socket Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevent concurrent runs for the same ref
concurrency:
  group: socket-${{ github.ref }}
  cancel-in-progress: true

jobs:
  socket-security:
    name: Supply Chain Scan
    runs-on: ubuntu-latest
    # Don't fail the overall CI if Socket rate limits us
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Socket CLI
        run: pip install socketsecurity --upgrade

      - name: Run Socket Security Scan
        env:
          SOCKET_SECURITY_API_KEY: ${{ secrets.SOCKET_SECURITY_API_KEY }}
          GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Determine PR number based on event type
          SOCKET_PR=0
          if [ "$EVENT_NAME" == "pull_request" ]; then
            SOCKET_PR="$PR_NUMBER"
          fi

          # Run Socket CLI with retry for rate limiting
          # Exit code 3 = APIInsufficientQuota (rate limited)
          MAX_RETRIES=2
          RETRY_DELAY=60

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            socketcli \
              --target-path "$GITHUB_WORKSPACE" \
              --scm github \
              --pr-number "$SOCKET_PR" && exit 0

            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 3 ] && [ $i -lt $MAX_RETRIES ]; then
              echo "Rate limited, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            else
              exit $EXIT_CODE
            fi
          done
